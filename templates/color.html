{% extends "element.html" %}

{% block color %}
    <div class="colors">
        {% for color in greys %}
            <div class="color-container">
                <div class="fill" style="background-color: #{{ color.hex }}"></div>
                <h3>{{ color.name }}</h3>
                <div class="hex">#{{ color.hex }}</div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
