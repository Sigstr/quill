path:
  template: /{{ element.slug }}
  for-each:
    element: session.query(Element).filter(Element.published != None).all()
template: element

context:
  dynamic:
    colors: session.query(Color).filter(Color.category == None).order_by(Color.name.asc()).all()
    greys: session.query(Color).filter(Color.category != None).order_by(Color.order.asc()).all()